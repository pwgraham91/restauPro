{% extends "base.html" %}
{% block title %}
Password Reset Form
{% endblock title %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock css %}
{% block content %}
    <div class="container">
    <h1>Password Reset Form</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

    <button class= "btn btn-primary" type="submit" value="Submit">Submit</button>
    </form>
    </div>
{% endblock %}
